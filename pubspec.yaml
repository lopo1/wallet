name: flutter_wallet
description: A decentralized multi-chain wallet built with Flutter
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # Crypto & Blockchain
  bip39: ^1.0.6
  bip32: ^2.0.0
  ed25519_hd_key: ^2.2.0
  hex: ^0.2.0
  crypto: ^3.0.3
  web3dart: ^2.7.3
  pointycastle: ^3.7.3
  solana: ^0.31.2
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # HTTP & Network
  http: ^1.1.0
  dio: ^5.4.0
  
  # Utils
  intl: ^0.19.0
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  logger: ^1.4.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
